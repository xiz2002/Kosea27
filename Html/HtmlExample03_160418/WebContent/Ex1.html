<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style>
div.div_stl {
	/*폰트*/
	font-family: melon;
	/*폰트크기*/
	font-size: 12px;
	/*폰트 색상*/
	color: red;
	/*폰트 스타일*/
	font-style: nomal;
	/*폰트 가변*/
	font-variant: small-cap;
	/*폰트 무게 (두께)*/
	font-weight: 900;
	/*문자 간격*/
	letter-spacing: 0px;
	/*자간*/
	word-spacing: 2px;
	/*줄간격*/
	line-height: 18px;
	/*들여쓰기*/
	text-indent: 1em;
	/*정렬*/
	text-align: center;
	/*글자 꾸미기(윗줄/overline, 삭선/line-throught, 밑줄/underline, 취소/none)*/
	text-decoration: overline underline;
}
</style>

</head>
<body>

	<span style=""></span>
	<p>
	<div class="div_stl">
		자바<br>취업반<br> 라면박람회 가고 싶다!!!<br> 배고프다!!!<br> 와<br>
		꽁 짜 다<br>
	</div>
</body>
</html>
