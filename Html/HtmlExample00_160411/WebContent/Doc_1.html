<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
		<title>Insert title here</title>
	</head>
	<body>
		<font face="d2-coding" size="3" color="cccccc"> 코세아27 </font>
		<!-- font : 글꼴, tag/element/object/node
			 color : 색상, Attribute (RGB, 16색(영어), all color(#HEX))
			 웹안전색상(web-Safe Color) : 216개
			 EX ) graylevel(Scale) : 무채색(회색조) / #000(#000000) ~ #FFF(#FFFFFF)(white) / #333/#666/#999/#CCC
			 
			 size : 크기, 1~7 범위, Attribute
			 face : 서체, Attribute
			 
			 style="font-size:120px" : CSS (cascade style sheet) : html을 보완하는 치창언어. 
			  -->
		<br> <!-- line Break -->
		<s> 삭선</s> <strike>삭선</strike> <del>삭선</del>
		<b>굵은</b><!-- bold --> <strong>굵은</strong>
	</body>
</html>
