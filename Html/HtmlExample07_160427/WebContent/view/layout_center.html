<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>layout</title>
<style>
body {
	margin: 0px;
	padding: 0px;
}

#left {
	position: relative;
	float: left;
	width: 250px;
	height: 300px;
	background-color: yellow;
}

#center {
	position: relative;
	float: left;
	width: 500px;
	height: 300px;
	background-color: cyan;
}

#right {
	position: relative;
	float: left;
	width: 210px;
	height: 300px;
	background-color: red;
}

#bottom {
	position: relative;
	float: left;
	width: 960px;
	height: 200px;
	background-color: blue;
}
</style>
</head>
<body>
	<!-- 	 float : left; -->
	<table width=100%>
		<tr>
			<td>&nbsp;</td>
			<td width=960 bgcolor=gray>
				<div id="left">abcd</div>
				<div id="center">abcd</div>
				<div id="right">abcd</div>
				<div id="bottom">abcd</div>
			</td>
			<td>&nbsp;</td>
		</tr>
	</table>
</body>
</html>
