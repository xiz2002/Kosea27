<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>layout</title>
<style>
body {
	margin: 0px;
	padding: 0px;
}

#left {
	float: left;
	width: 250px;
	height: 300px;
	background-color: yellow;
}

#center {
	float: left;
	width: 500px;
	height: 300px;
	background-color: cyan;
}

#right {
	float: left;
	width: 210px;
	height: 300px;
	background-color: red;
}

#bottom {
	float: left;
	width: 960px;
	height: 200px;
	background-color: blue;
}
</style>
</head>
<body>
	<div id="left">abcd</div>
	<div id="center">abcd</div>
	<div id="right">abcd</div>
	<div id="bottom">abcd</div>
</body>
</html>
